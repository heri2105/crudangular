

<div class="container" >
    <p>Listado de Usuarios</p>

    <button routerLink="/add" type="button" class="btn btn-dark">Agregar </button>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Usuario</th>
            <th scope="col">Correo</th>
            <th scope="col">Telefono</th>
            <th scope="col">Modificar Usuario</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipo of ListarEquipo">
            <th>{{equipo.username}}</th>
            <td>{{equipo.correo}}</td>
            <td>{{equipo.telefono}}</td>
            
            
            <td>
              <button (click)="modificar(equipo.id)" type="button" class="btn btn-primary">Modificar Usuario</button>
            </td>
            <td>
              <button (click)="eliminar(equipo.id)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>






</div>
